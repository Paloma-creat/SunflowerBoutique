<Head><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap" rel="stylesheet"></Head>

<div class="tela-login">
  <div class="imagem-lado">
    <img src="img/vestido.png" alt="vestido" /><img src="img/macacao1.png" alt="macacão" /><img src="img/geometrico.png" alt="vestido" />
  </div>

  <div class="formulario-lado">
    <img src="img/Logo.png" alt="Logo Ford" class="logo-ford" />
    <h2  class="text-success">Boas-vindas</h2> 
    <div class="ajuste">
    <form [formGroup]="loginForm" (ngSubmit)="onAcessoLogin()" class="shadow border border-primary-subtle rounded">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Usuário</label>
          <input formControlName="nome" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input formControlName="senha" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
           <input type="checkbox" class="form-check-input" id="lembrar">
        <label class="form-check-label" for="lembrar">Logar automaticamente</label>
        </div>
        <button type="submit" id="button" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
