<app-header></app-header>

<main class="forms">
  <div>
    <img src="/img/Crooped formas.jpeg" alt="Crooped" />
  </div>

  <div>
    <h2 class="titulo">Sobre Você</h2>

    <form (ngSubmit)="enviarFormulario()" #FormContato="ngForm">
      <div class="formulario">
        <input
          type="text"
          name="nome"
          [(ngModel)]="form.nome"
          placeholder="NOME*"
          class="fordform"
          required
        />
        <input
          type="text"
          name="sobrenome"
          [(ngModel)]="form.sobrenome"
          placeholder="SOBRENOME*"
          class="fordform"
          required
        />
        <input
          type="text"
          name="email"
          [(ngModel)]="form.email"
          placeholder="E-MAIL*"
          class="fordform"
          required
        />
        <input
          type="text"
          name="cpf"
          [(ngModel)]="form.cpf"
          placeholder="CPF*"
          class="fordform"
          required
        />
        <input
          type="text"
          name="telefone"
          [(ngModel)]="form.telefone"
          placeholder="TELEFONE*"
          class="fordform"
          required
        />

        <select
          name="contato"
          [(ngModel)]="form.contato"
          class="fordform"
          required
        >
          <option value="" disabled selected>COMO DESEJA SER CONTATADO</option>
          <option value="telefone">TELEFONE</option>
          <option value="email">E-MAIL</option>
        </select>
      </div>

      <div class="consentimento">
        <p>
          Os dados serão mantidos em nossa base de dados, só enquanto for
          desejado por você. A qualquer momento, será possível editar ou remover
          tais dados.
        </p>

        <label>
          <input
            type="checkbox"
            [(ngModel)]="aceitouTermos"
            name="termos"
            required
          />
          Sim. Li e concordo com os
          <a
            href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm "
            target="_blank"
          >
            Termos e Condições
          </a>
        </label>

        <label>
          <input
            type="checkbox"
            [(ngModel)]="novidades"
            name="novidades"
          />
          Sim. Também quero receber descontos e novidades.
        </label>
      </div>

      <button type="submit" [disabled]="!FormContato.form.valid">Enviar</button>
    </form>
  </div>
</main>

<app-footer></app-footer>
